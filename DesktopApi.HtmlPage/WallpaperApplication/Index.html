<html>

<head>
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- JQUERY -->
    <!-- <script src="./js/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- ANGULAR JS -->
    <script src="./js/angular.min.js"></script>

    <!-- FONTS -->
    <link href='./css/font.lora.css' rel='stylesheet' type='text/css'>
    <link href='./css/font.opensans.css' rel='stylesheet' type='text/css'>

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="./css/font-awesome/css/font-awesome.min.css">

    <!-- other scripts -->
    <script src="./js/bootstrap.min.js"></script>

    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="./css/animate.min.css">

    <!-- CSS styles -->
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/anime.min.js"></script>


    <!-- <script src="http://threedubmedia.com/inc/js/jquery.event.drag-2.2.js"></script>
    <script src="http://threedubmedia.com/inc/js/jquery.event.drag.live-2.2.js"></script>
    <script src="http://threedubmedia.com/inc/js/jquery.event.drop-2.2.js"></script>
    <script src="http://threedubmedia.com/inc/js/jquery.event.drop.live-2.2.js"></script>
    <script src="http://threedubmedia.com/inc/js/excanvas.min.js"></script> -->
</head>

<body>

    <iframe id="bg" src="./back/index.html" frameborder="0"></iframe>
    <iframe class="bg" src="./back/clock.html" frameborder="0"></iframe>

    <!--<canvas class="fireworks"></canvas>-->
    <div id="app" ng-app="myApp" ng-controller="myCtrl">

        <div ng-show='!show' style="text-align: center;">
            <button ng-click="ToggleApp()" class="btn btn-default desk-btn">
                <i class="fa fa-desktop fa-5x" aria-hidden="true"></i>
            </button>
        </div>

        <div ng-show='show' ng-click="BackgroundClick()">
            <!-- Navigation butons -->
            <div id="contextt" class="container-fluid nav-btns" style="text-align: center;">

                <button id='{{category}}' ng-repeat="category in categories" ng-click='GetCateegory( $event, category )' class="btn category btn-sm btn-category btn-default btn-auto">{{category}}</button>
                <button id="hide-btn" ng-click='ToggleApp()' class="btn btn-sm btn-default btn-category">
                    hide
                    <i class="fa fa-arrow-up" aria-hidden="true"></i>
                </button>
            </div>

            <!-- File icons -->
            <div id="context" class="container-fluid" style="text-align: center">
                <button id={{e.Id}} ng-click="Start($event, e.Id)" ng-mouseenter='IconMouseEnter($event, true)' ng-mouseleave='IconMouseEnter($event, false)'
                        class="icon-div animated bounceInDown" ng-repeat="e in elems">
                    <img class="img-responsive" ng-src="{{e.Icon}}" alt="{{e.Id}}" style="text-align: center">
                    <span ng-click="ContextMenu($event, e.Id)"  ng-mouseenter='PreventBgClick(true)' ng-mouseleave='PreventBgClick(false)' class="btn btn-success con-menu-btn hidden">
                        <i class="fa fa-list" aria-hidden="true"></i>
                    </span>
                    <span>{{e.Name}}</span>
                </button>
            </div>
        </div>

        <!-- <h1 class="centerInfo">{{CenterHelpText }}</h1> -->

    </div>
    <script src="./js/app.js"></script>
    <!--<script src="./js/fire.js"></script>-->
</body>

</html>
